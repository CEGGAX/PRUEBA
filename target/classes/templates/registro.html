<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - IA Solutions</title>

    <!-- Fuentes y Estilos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/loginRegistro.css" />
  </head>

  <body>
    <div class="register-container">
      <i class="fas fa-user-plus fa-2x" style="color: #0462ca; margin-bottom: 10px;"></i>
      <h2>Crear cuenta</h2>
      <p>Únete a IA Solutions y empieza a aprender hoy</p>

      <form class="register-form" th:action="@{/Usuarios/crear}" method="post">
        <input type="text" name="nombreU" placeholder="Nombre completo" required />
        <input type="email" name="emailU" placeholder="Correo electrónico" required />
        <input type="password" name="passwordU" placeholder="Contraseña" required />
        <button type="submit" class="btn--register">Registrarse</button>
      </form>

      <div class="register-footer">
        <p>¿Ya tienes cuenta? <a th:href="@{/sesion}">Inicia sesión aquí</a></p>
      </div>
    </div>
  </body>
</html>

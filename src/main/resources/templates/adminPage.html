
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - IA Solutions</title>

    <!-- Fuentes y Estilos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
   <body>
    <!-- Encabezado -->
    <header>
      <div class="brand">
        <i class="fas fa-brain"></i>
        <h2>IA Solutions - Admin</h2>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
      </form>
    </header>

    <!-- Contenido principal -->
    <div class="admin-container">
      <div class="btn-section">
        <button id="btnComentarios" class="btn">
          <i class="fas fa-comments"></i> Ver Comentarios
        </button>
        <button id="btnUsuarios" class="btn">
          <i class="fas fa-user"></i> Ver Usuarios
        </button>
      </div>

      <!-- Tabla de Comentarios -->
      <div id="seccionComentarios">
        <h3><i class="fas fa-users"></i> Lista de Comentarios</h3>
        <table id="tablaComentarios">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo Electrónico</th>
              <th>Asunto</th>
              <th>Mensaje</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Tabla de Usuarios -->
      <div id="seccionUsuarios" class="hidden">
        <h3><i class="fas fa-user-friends"></i> Lista de Usuarios</h3>
        <table id="tablaUsuarios">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="/js/listarComentarios.js"></script>
    <script src="/js/cambiarVista.js"></script>
    <script src="/js/listarUsuarios.js"></script>
  </body>
</html>
